<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas NodeJS</title>
    <link href="/public/style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="tarefas">
        <h3>TODOLIST NODE</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" class="form-control" name="tarefa"/>
            <input type="submit" name="acao" class="btn btn-primary" value="Inserir" />
        </form>
        <% for (let i = 0; i < tasksList.length; i++) { %>
            <p><%= tasksList[i] %> | <a href="/deletar/<%= i%>"><i class="bi bi-trash"></i></a></p>
        <% } %>
    </div>

    <script>
        function validarFormulario() {
            var tarefa = document.getElementsByName("tarefa")[0].value;
            if (tarefa.trim() === ''){
                alert("Por favor, preensha a tarefa antes de enviar.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
